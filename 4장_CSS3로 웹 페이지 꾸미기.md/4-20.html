<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>박스에 그림자 만들기</title>
    <style>
      .redBox {
        box-shadow: 10px 10px red;
      }
      .blurBox {
        box-shadow: 10px 10px 5px skyblue;
      }
      .multiEffect {
        box-shadow: 2px 2px 2px black, 0 0 25px blue, 0 0 5px darkblue;
      }
      div {
        width: 150px;
        height: 70px;
        padding: 10px;
        border: 10px solid lightgray;
        background-image: url("../src/images/2장/cat1.jpg");
        background-size: 150px 100px;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <h3>박스 그림자 만들기</h3>
    <hr />
    <div class="reBox">고양이와 함께</div>
    <div class="blurBox">고양이와 함께</div>
    <div class="multiEffect">고양이와 함께</div>
  </body>
</html>
