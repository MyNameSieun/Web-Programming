<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>전환</title>
    <style>
      span {
        transition: font-size 5s;
      }
      span:hover {
        font-size: 500%;
      }
    </style>
  </head>
  <body>
    <h3>font-size에 대한 전환</h3>
    <hr />
    <p><span>꽝!</span> 글자에 마우스를 올려보세요.</p>
  </body>
</html>
